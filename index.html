<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seashore Inn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@1,300" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="icon" href="favicon.png" type="image" sizes="16x16" />
  <style>
    ::-webkit-scrollbar {
      width: 10px;
      background-color: rgb(85, 85, 85);
    }

    ::-webkit-scrollbar:horizontal {
      height: 0;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      border-radius: 12px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #f8f5f1;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <!-- include aos -->
  <script>
    AOS.init();
  </script>  
  <div class="sec1">
    
    <div class="contact" data-aos="flip-left" data-aos-easing="linear" data-aos-duration="1000">
      <div class="contact_section contact_section_1">
        <a href="https://maps.google.com/" class="location" target="_blank">
          <img class="logo" src="gmaps.svg" alt="maps_icon.svg" /><span>No. 23, Gandhi Road, T.Nagar, Chennai-600012,
            Tamil Nadu,
            India</span>
        </a>

        <i class="fa fa-whatsapp fa-3x" aria-hidden="true" style="color: #075e54"></i>
        <span class="b">+91 9223105543</span>

        <div class="mail">
          <a href="mailto:bookings@seashoreinn.in">
            <i class="fa fa-envelope fa-3x" aria-hidden="true" style="color: #003f72"></i>
            <span class="b">bookings@seashoreinn.in</span>
          </a>
        </div>

        <div class="stars">
          <span class="fa fa-star cc"></span><span class="fa fa-star cc"></span><span class="fa fa-star cc"></span><span class="fa fa-star cc"></span><span class="fa fa-star"></span>
        </div>
      </div>

      <div class="contact_section contact_section_2">
        <h3><strong>Contact Us</strong></h3>
        <div class="row contact_section_2_contents" data-aos="zoom-in" data-aos-delay="1500">
          <form class="col s12" onsubmit="return false"> 
            <!-- autorefresh -->
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate" />
                <label for="name">Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="message" type="text" class="validate" />
                <label for="message">Enter your feedback</label>
              </div>
            </div>

            <div class="submit">
              <a href="#" class="btn btn1"> Submit </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
